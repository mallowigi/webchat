<!doctype html>
<!--[if lt IE 9]>
<html class="no-js lt-ie9" lang="en" ng-app="wix.pushServer"> <![endif]-->
<!--[if gt IE 8]><!-->
<html class="no-js" lang="en" ng-app="wix.pushServer"> <!--<![endif]-->
<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Pushserver - Yet another amazing AngularJS app</title>
  <meta name="description" content="Yet another amazing AngularJS app">

  <!--[if lt IE 9]>
  <script src="//cdnjs.cloudflare.com/ajax/libs/es5-shim/2.2.0/es5-shim.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7/html5shiv.min.js"></script>
  <![endif]-->

  <!-- Sets initial viewport load and disables zooming  -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <!-- Set a shorter title for iOS6 devices when saved to home screen -->
  <meta name="apple-mobile-web-app-title" content="Pushserver">

  <!-- Properties for Google+ snippets -->
  <meta property="og:title" content="Pushserver">
  <meta property="og:description" content="Yet another amazing AngularJS app">
  <meta property="og:image" content="https://github.global.ssl.fastly.net/images/modules/logos_page/Octocat.png">

  <!-- Author of this application -->
  <link rel="author" href="https://github.com/mgcrea">
  <link rel="icon" href="http://angularjs.org/favicon.ico" type="image/x-icon">
  <link rel="shortcut icon" href="http://angularjs.org/favicon.ico" type="image/x-icon">

  <!-- <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/semantic-ui/0.16.1/css/semantic.min.css"/> -->

  <!-- build:css styles/components.min.css -->
  <!-- bower:css -->
  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:css(.tmp) styles/main.min.css -->
  <link rel="stylesheet" href="styles/css/main.css">
  <!-- endbuild -->

</head>

<body ontouchstart ng-cloak>

  <main ng-controller="MainController as main">

    <section id="push_section" ng-controller="PushMessageCtrl as push" ng-show="main.isShownForm" class="view">
      <form id="textarea" name="postNotification" class="ui form">
        <div class="field">
          <h3 class="ui left floated header">Push Notification</h3>
          <h5 class="ui floated right header">{{push.maxChars - push.notification.length}}</h5>
          <textarea name="notification" id="notification" cols="30" rows="10" placeholder="Enter your notification message here..."
                    ng-model="push.notification" max-length-block="push.maxChars">
          </textarea>
        </div>

        <button class="ui button right floated">Send</button>
      </form>
    </section>

    <section id="start_section" ng-hide="main.isShownForm" class="view">
      <button class="ui button" ng-click="main.isShownForm = true">Write a Notification</button>
    </section>

  </main>

  <!-- build:js scripts/components.min.js -->
  <!-- bower:js -->
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-animate/angular-animate.js"></script>
  <!-- endbower -->

  <!-- endbuild -->

  <!-- build:js scripts/app.min.js -->
  <script src="scripts/app.js"></script>
  <script src="scripts/controllers/PushMessageCtrl.js"></script>
  <script src="scripts/controllers/MainCtrl.js"></script>

  <script src="scripts/directives/maxLengthBlock.js"></script>

  <!-- endbuild -->

</body>

</html>
