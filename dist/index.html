<!doctype html><html class="no-js" lang="en" ng-app="webChat"><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"><title>WebChat</title><meta name="description" content="WebChat"><!-- Sets initial viewport load and disables zooming  --><meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"><!-- Makes your prototype chrome-less once bookmarked to your phone's home screen --><meta name="apple-mobile-web-app-capable" content="yes"><meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"><!-- Set a shorter title for iOS6 devices when saved to home screen --><meta name="apple-mobile-web-app-title" content="WebChat"><!-- Properties for Google+ snippets --><meta property="og:title" content="WebChat"><meta property="og:description" content="WebChat"><meta property="og:image" content="https://github.global.ssl.fastly.net/images/modules/logos_page/Octocat.png"><link rel="stylesheet" href="styles/486e773b.main.min.css"><script></script><body ontouchstart ng-cloak drag-n-drop><main ng-controller="MainCtrl as main"><div class="chat_wrapper" ng-repeat="chat in main.chatWindows" draggable="true" id="{{::chat.id}}" ng-style="::chat.initPos"><header class="chat_caption"><b>{{ ::chat.name }}</b> <span class="btn_close" ng-click="main.closeWindow($index)">x</span></header><!--<iframe src="chat.html" id="{{ ::chat.name }}" frameborder="0" seamless width="359" height="450"--><!--scrolling="no"></iframe>--><!-- I'm using a directive to defer the compilation of the iframe, so it can accept dynamic name --><chat-iframe name="{{ ::chat.name }}"></chat-iframe></div><button ng-click="main.addNewWindow()" class="btn_new_window btn_fixed"><a class="btn_floating">+</a></button></main><script src="scripts/733e738f.components.min.js"></script><script src="scripts/cb58f7e1.app.min.js"></script>
